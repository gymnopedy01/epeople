<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>- Asset Transfer Application Prototype -</title>
  </head>

  <body>
    <div class="container">
      <br />
      <h1>국민신문고 신청</h1>
      
      <br />

      <form action="/api/complaint-request.json" method="post">

        <label class="form-label"> 사용자 아이디 </label><br />
        <input type="text" name="requestId" class="form-control" value="REQ:2"/>

        <label class="form-label"> userId </label><br />
        <input type="text" name="userId" class="form-control" value="fuga" />

        <label class="form-label"> requesterName </label><br />
        <input type="text" name="requesterName" class="form-control" />

        <label class="form-label"> phoneNumber </label><br />
        <input type="text" name="phoneNumber" class="form-control" />

        <label class="form-label"> address </label><br />
        <input type="text" name="address" class="form-control" />
        
        <label class="form-label"> open </label><br />
        <input type="text" name="open" class="form-control" />
        
        <label class="form-label"> title </label><br />
        <input type="text" name="title" class="form-control" />

        <label class="form-label"> content </label><br />
        <input type="text" name="content" class="form-control" />

        <label class="form-label"> complaintLocation </label><br />
        <input type="text" name="complaintLocation" class="form-control" />
        
        <label class="form-label"> requestDate </label><br />
        <input type="text" name="requestDate" class="form-control" />
        
        <br />
        <input type="submit" value="민원 신청" class="btn btn-primary" />
        
      </form>
    </div>
  </body>
</html>
