<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>- EPEOPLE -</title>
  </head>

  <body>
    <div class="container">
      <br />
      <h1>국민신문고 수정</h1>
      
      <br />

      <form action="/api/complaint-request.json" method="post">

        <label class="form-label"> 신청번호 </label><br />
        <input type="text" name="requestId" class="form-control" value="REQ:2" id="requestId"/>
        <br/>

        <button type="button" class="btn btn-primary" id="btn-delete">민원 삭제</button>
        
      </form>
    </div>

    <script>
      $("#btn-delete").click(() =>{
        const requestId = $("#requestId").val()
        
        console.log(requestId);

        $.ajax({
            method: "DELETE",
            url: '/api/complaint-request.json',
            data: { requestId }
        }).done((data)=>{
          if(data.resultCode != "success") {
            alert(`삭제 실패 : ${JSON.stringify(data)}`);
            return false;
          }
          alert(`${requestId} 삭제가 완료되었습니다.`)
        }).fail((data) =>{
          alert(`삭제 실패 : ${JSON.stringify(data)}`);
        })

      })
    </script>

  </body>
</html>
