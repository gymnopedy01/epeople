<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>- EPEOPLE -</title>
  </head>

  <body>
    <div class="container">
      <br />
      <h1>회원가입</h1>
      
      <br />

      <form action="/signin" method="post">

        <label class="form-label"> 사용자 유형 </label><br />
        <select class="form-select" id="userType" required="true">
          <option value="1">백성</option>
          <option value="2">관원</option>
        </select>

        <label class="form-label"> 사용자 아이디 </label><br />
        <input type="text" name="userid" class="form-control" id="userId"/>
        <br />

        <label class="form-label"> 패스워드 </label><br />
        <input type="password" name="color" class="form-control" id="password"/>
        <br />


        <br />
        <button type="button" class="btn btn-primary" id="signin">확인</button>
        
      </form>
    </div>
    <script>

// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()


      $("#signin").click(() =>{

        const userId = $("#userId").val()
        const userType = $("#userType").val()
        const password = $("#password").val()

        console.log(userId, password);

        $.post('/api/signin.json', {userId, userType, password}, (data,status) =>{

          if (data.resultCode == "success") {
            alert(`${userId} 가입이 완료되었습니다.`)
          }

        })
      })
    </script>
  </body>
</html>
