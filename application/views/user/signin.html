<!DOCTYPE html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>- EPEOPLE -</title>
  </head>

  <body>
    <div class="container">
      <br />
      <h1>회원가입 페이지</h1>
      
      <br />

      <form action="/signin" method="post">
        <label class="form-label"> 사용자 아이디 </label><br />
        <input type="text" name="userid" class="form-control" id="userId"/>
        <br />

        <label class="form-label"> 패스워드 </label><br />
        <input type="password" name="color" class="form-control" id="password"/>
        <br />

        <br />
        <button type="button" class="btn btn-primary" id="signin">확인</button>
        
      </form>
    </div>
    <script>
      $("#signin").click(() =>{
        const userId = $("#userId").val()
        const password = $("#password").val()

        console.log(userId, password);

        $.post('/api/signin.json', {userId, password}, (data,status) =>{

          if (data.resultCode == "success") {
            alert(`${userId} 가입이 완료되었습니다.`)
          }

        })
      })
    </script>
  </body>
</html>
